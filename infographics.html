    #infographics-table th:nth-child(3),
    /* For Information column */

      width: 34%;
      /* Adjust width as needed */
    }


    #infographics-table tr:hover {
      background-color: #ddd;
    }

    #infographics-table td a {
      text-decoration: none;
      color: #8B4513;
    }

    #infographics-table td a:hover {
      text-decoration: underline;
    }
  </style>
